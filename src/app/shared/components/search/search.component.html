<mat-form-field class="override-search-form-field">
  <mat-label>{{label}}</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input type="search" matInput [placeholder]="placeholder" [(ngModel)]="searchTerm" (input)="onSearch(searchTerm)"
    (keyup.enter)="enterBusca()" #focusElement [disabled]="disabled">
</mat-form-field>
