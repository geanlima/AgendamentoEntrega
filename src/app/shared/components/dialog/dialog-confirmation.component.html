<h1 mat-dialog-title>{{ header }}</h1>
<div mat-dialog-content>
  <p>{{ msg }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" *ngIf="btnCancel !== ''">{{ btnCancel }}</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial *ngIf="btnAction !== ''">{{ btnAction }}</button>
</div>
