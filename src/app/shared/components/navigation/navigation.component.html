<div class="container">
  <div class="header-container">
    <div class="header-up-container">
      <div class="header-up-container-right">
        <div>
          <img class="logo" src={{getImageLogo()}}>
        </div>
        <div class="nav-container">
          <nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" class="override-navigation-menu">
            <a mat-tab-link *ngFor="let menu of (menus$ | async)! | orderBy:'indice'" [routerLink]="menu.rota"
              routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" [disabled]="!menu.habilitado"
              (isActiveChange)="onActiveChange()">
              {{menu.nome}}
            </a>
          </nav>
        </div>
      </div>
      <div class="header-up-container-left">
        <div class="user-container">
          <img class="user-image" src="assets/img/unknowuser.png">
          <div class="user-data">
            <span class="user-name">{{usuario.name}}</span>
            <span class="user-role">{{usuario.profile_name}}</span>
          </div>
          <div class="user-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon class="menu-icon">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item disabled>
                <mat-icon>person</mat-icon>
                <span class="menu-span">Meu Perfil</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span class="menu-span">Sair</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
    <div class="divider-container">
      <mat-divider class="divider"></mat-divider>
    </div>
    <div class="header-bottom-container" *ngIf="showBottomHeader">
      <h1>Ol√°, <br /> {{usuario.name}}</h1>
      <button class="btn-iniciar-venda" mat-fab extended (click)="onIniciarVenda()">
        <span class="btn-text">Iniciar Atendimento</span>
        <mat-icon class="btn-icon" iconPositionEnd>chevron_right</mat-icon>
      </button>
    </div>
  </div>

  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
