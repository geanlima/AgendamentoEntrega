<div class="agendamentos-container">
    <mat-card class="mat-card-agendamentos">
      <mat-card-content>
        <div class="header">
          <span class="title">Agendamentos</span>          
        </div>
  
        <!-- Tabela com agendamentos -->
        <div class="table-agendamentos">
          <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- Coluna ID do agendamento -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.id}}</td>
            </ng-container>
  
            <ng-container matColumnDef="pedido">
              <th mat-header-cell *matHeaderCellDef>Pedido</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.numeroPedido}}</td>
            </ng-container>

            <ng-container matColumnDef="fornecedorId">
              <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.fornecedorId}}</td>
            </ng-container>

            <!-- Coluna Data do agendamento -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.dataAgendamento}}</td>
            </ng-container>
  
            <!-- Coluna Status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.status}}</td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let agendamento">
                <button mat-icon-button color="primary" (click)="confirmarAgendamento(agendamento)">
                  <mat-icon>check</mat-icon> <!-- Ícone de confirmar -->
                </button>
                <span class="button-spacer"></span>
                <button mat-icon-button color="accent" (click)="agendamento.mostrarCalendario = true">
                  <mat-icon>event</mat-icon> <!-- Ícone de sugerir data -->
                </button>
            
                <!-- Calendário para sugerir nova data -->
                <mat-form-field *ngIf="agendamento.mostrarCalendario">
                  <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" (dateChange)="sugerirData(agendamento, $event.value)">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
