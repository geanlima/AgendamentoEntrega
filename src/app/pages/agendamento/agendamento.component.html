<div class="agendamentos-container">
    <mat-card class="mat-card-agendamentos">
      <mat-card-content>
        <div class="header">
          <span class="title">Agendamentos</span>
          <div class="table-actions">
            <button mat-flat-button color="primary" (click)="onAgendamentoPedido()">
              Incluir Agendamento
            </button>
          </div>
        </div>
  
        <div class="table-agendamentos">
          <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.id}}</td>
            </ng-container>
  
            <ng-container matColumnDef="pedido">
              <th mat-header-cell *matHeaderCellDef>Pedido</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.numeroPedido}}</td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.dataAgendamento}}</td>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let agendamento">{{agendamento.status}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let agendamento">
                <!-- Botão de confirmar agendamento, visível apenas quando o status é "Nova data sugerida" -->
                <button *ngIf="agendamento.status === 'Nova data sugerida'" mat-icon-button color="primary" (click)="confirmarAgendamento(agendamento)">
                  <mat-icon>check_circle</mat-icon> <!-- Ícone de confirmar -->
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
