<div class="main-container">
  <div class="header-container">

  </div>
  <div class="table-cobranca">
    <table mat-table [dataSource]="dataSource" matSort [ngClass]="{'matHidden': !dataSource }">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let cobranca">{{cobranca.data | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="telcob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let cobranca">{{cobranca.telcob}}</td>
      </ng-container>

      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contato</th>
        <td mat-cell *matCellDef="let cobranca">{{cobranca.contato}}</td>
      </ng-container>

      <ng-container matColumnDef="obS1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Observação</th>
        <td mat-cell *matCellDef="let cobranca">{{cobranca.obS1}}</td>
      </ng-container>

      <ng-container matColumnDef="obS2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Observação 2</th>
        <td mat-cell *matCellDef="let cobranca">{{cobranca.obS2}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSizeOptions]="[pageSize]" [hidePageSize]="true" [ngClass]="{'matHidden': !dataSource }"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
